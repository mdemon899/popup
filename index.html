<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inika:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="popup-container">
            <button id="popup-btn">Get Newsletter</button>
            <img src="/images/click-icon.svg" class="click-icon" alt="click-icon">
        </div>
        <div class="main-popup">
            <span class="close-icon">&times;</span>
            <div class="cactus-container">
                <img src="/images/cactus-icon.svg" class="cactus-icon" alt="cactus-icon">
                <div class="text-container">
                    <h2>Don’t miss out.</h2>
                    <p>Sign up for our newsletter to stay in the loop.</p>
                </div>
            </div>
            <div class="input-container">
                <input type="email" placeholder="EMAIL ADDRESS">
                <button class="subscribe-btn">SUBSCRIBE</button>
            </div>
        </div>
    </div>
    <p class="footer-text">Made with ❤️ by Sakib Hassan</p>
</body>

</html>
